<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Join Method</title>
    </head>
    <body>
        <h2  align="center">JavaScript Array Join Method</h2>
        <script type="text/javascript">
            var arr=new Array("Shashi","Bhushan","Pratap");
            var str=arr.join();//by default comma
            document.write("str : "+str+"<br/>");
            var str=arr.join("+");//plus seprater
            document.write("str : "+str+"<br/>");
            var str=arr.join("-");//dash seprater
            document.write("str : "+str+"<br/>");

        </script>

    </body>
</html>
