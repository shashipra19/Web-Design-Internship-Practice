<!DOCTYPE html>
<head>
  <title>HTML IE4 DOM</title>
  <script type="text/javascript">
  function myFunc() {
   var ret = document.all("heading");
   alert("Document Heading: "+ret.innerHTML);

   var ret = document.all("text");
   alert("First Paragraph : "+ret.innerHTML);
   
  }
  </script>
</head>
<body>
  <h1 id="heading">Main Heading IE4 DOM</h1>
  <p id="text">Click the following to see the result :</p>
  <form id="form1" action="" name="FirstForm">
 <input type="button" value="Click Me" onclick="myFunc();"/>
<input type="button" value="Cancel">
  </form>
</body>
</html>
