<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function Call</title>
        <script type="text/javascript">
            function sayHello(){
                document.write("Hello There!");
            }
        </script>

    </head>
    <body>
        <h2  align="center">JavaScript Function Call</h2>
        <input type="button" onclick="sayHello();" value="SayHello">
    </body>
</html>
