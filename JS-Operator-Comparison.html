<!DOCTYPE html>
<head>
  <title>JS Operator Comparison</title>
</head>
<body>
  <script type="text/javascript">
  var b=20;
  var a=10;
  var linebreak="<br/>";

  document.write ("(a == b) => ");
  result=(a == b);
  document.write (result);
  document.write (linebreak);

  document.write ("(a < b) => ");
  result=(a < b);
  document.write (result);
  document.write (linebreak);

  document.write ("(a > b) => ");
  result=(a > b);
  document.write (result);
  document.write (linebreak);

  document.write ("(a!=b) => ");
  result=(a != b);
  document.write (result);
  document.write (linebreak);

  document.write ("(a >= b) => ");
  result=(a >= b);
  document.write (result);
  document.write (linebreak);

  document.write ("(a <= b) => ");
  result=(a <= b);
  document.write (result);
  document.write (linebreak);
  </script>
</body>
</html>
