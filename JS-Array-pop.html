<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array pop Method</title>
    </head>
    <body>
        <h2  align="center">JavaScript Array pop Method</h2>
        <script type="text/javascript">
            var arr=new Array(1,2,3,4,5,7,8,9,0);
            var len=arr.pop();
            document.write("new array after adding " +arr);
            len=arr.pop();
            document.write("<br/>new array after adding " +arr);
        </script>

    </body>
</html>
