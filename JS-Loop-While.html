<!DOCTYPE html>
<head>
  <title>JS While Loop</title>
</head>
<body>
  <script type="text/javascript">
  var count=0;
  document.write("Starting Loop <br /> ");

  while(count < 10)
  {
    document.write("Current Count :" + count + "<br />");
    count++;
  }
   document.write("Loop Stopped!")
  </script>
  
</body>
</html>
