<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function Parameters</title>
        <script type="text/javascript">
            function sayHello(name,age){
                document.write("Hello There!");
                document.write("<br/>My Name is "+name+ " and age is: "+age);
            }
        </script>

    </head>
    <body>
        <h2  align="center">JavaScript Function Parameters</h2>
        <input type="button" onclick="sayHello('Shashi',22);" value="SayHello">
    </body>
</html>
