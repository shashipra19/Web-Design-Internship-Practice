<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function Return</title>
        <script type="text/javascript">
            function concatenate(first,last){
                var full;
                full=first+" "+last;
                return full;
            }
            function secondFunc(){
                var result;
                result=concatenate('Shashi','Pratap')
                document.write(result);
            }
        </script>

    </head>
    <body>
        <h2  align="center">JavaScript Function Return</h2>
        <input type="button" onclick="secondFunc();" value="Func-Call">
    </body>
</html>
