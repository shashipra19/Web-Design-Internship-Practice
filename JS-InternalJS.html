<!DOCTYPE html>
<head>
  <title>Internal JavaScript</title>
<script type="text/JavaScript">
function Hello()
{
  alert("Hello, World! Are You fool then press OK");
}
function cnfrm()
{
  var answer= confirm("Would you like to proceed?");
  console.log(answer);
}
function prmt()
{
  var write= prompt("hello");
  console.log(write);
}
</script>
</head>
<body>
  <input type="button" onclick="Hello();"  name="okay" value="Click Me"/>
  <br>
  <input type="button" onclick="cnfrm();"  name="ok" value="Proceed"/><br>
  <input type="button" onclick="prmt();"  name="oky" value="Input"/>
</body>
</html>
