<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function Literal</title>
        <script type="text/javascript">
                var mux=function(x,y){
                    return x*y;
                }
            function secondFunc(){
                var result;
                result=mux(10,20);
                document.write(result);
            }
        </script>

    </head>
    <body>
        <h2  align="center">JavaScript Function Literal</h2>
        <input type="button" onclick="secondFunc();" value="Func-Call">
    </body>
</html>
