<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function Nested</title>
        <script type="text/javascript">
            function hypotenouse(a,b){
                function square(x){
                    return x*x;
                }
                return Math.sqrt(square(a)+square(b));
            }
            function secondFunc(){
                var result;
                result=hypotenouse(3,4);
                document.write(result);
            }
        </script>

    </head>
    <body>
        <h2  align="center">JavaScript Function Nested</h2>
        <input type="button" onclick="secondFunc();" value="Func-Call">
    </body>
</html>
