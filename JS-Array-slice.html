<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Slice Method</title>
    </head>
    <body>
        <h2  align="center">JavaScript Array Slice Method</h2>
        <script type="text/javascript">
            var arr=new Array("orange","mango","banana","sugar","tea");
            document.write("arr.slice(1,2) : " +arr.slice(1,2));
            document.write("<br/>arr.slice(1,3) : " +arr.slice(1,3));
        </script>

    </body>
</html>
