<!DOCTYPE html>
<head>
  <title>Form</title>
</head>
<body>
  <h2>Fill The Form</h2>
  <form action="">
    <p>
Name: <input type="text" placeholder="Enter Your Name" name="name">
    </p>
<p>
Are you Student: <input type="checkbox" checked >
</p>
<p>
  Gender: Male <input type="radio" name="gender" value="M"> Female <input type="radio" name="gender" value="F">
</p>
<p>
  Mobile No.:<input type="number" placeholder="Enter Your Mobile No.">
</p>
<p>
  Email:<input type="email" placeholder="Enter Your Mail"><span>Password: <input type="password" placeholder="Enter Your Password"> </span>
</p>
<p>
  Security Questions:
  <select>
   <option>Favourite colour?</option>
   <option>Favourite Book?</option>
   <option selected>Nick Name?</option>
  </select>
</p>
<p>
  Date of Birth:<input type="date">
</p>
<p>
  Write about yourself: <textarea cols="50" rows="5"></textarea>
</p>
<p>
<button type="submit" value="Submit Now">SUBMIT NOW</button>
<button type="reset" value="Reset">RESET</button>
</p>

  </form>
</body>
</html>
