<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Splice Method</title>
    </head>
    <body>
        <h2  align="center">JavaScript Array Splice Method</h2>
        <script type="text/javascript">
            var arr=new Array("orange","mango","banana","sugar","tea");
            var remove=arr.splice(2,1,"water");
            document.write("After adding 1: " +arr);
            document.write("<br/> removed is : " +remove);

            remove=arr.splice(3,1);
            document.write("<br/> After adding 1: " +arr);
            document.write("<br/> removed is : " +remove);

            

        </script>

    </body>
</html>
