<!DOCTYPE html>
<head>
  <title>CSS Display</title>
  <style>
    .square{
      height:200px;
      width:200px;
      border-style:solid;
      display:inline-block;
    }
    .start{
      margin:100px;
      text-align:center;
    }
    #one{
      background-color:tomato;
    }
    #two{
      background-color:cadetblue;
    }
    #three{
      background-color:seagreen;
    }
  </style>
</head>
<body>
  <h1 class="title">CSS Display</h1>
  <h2 class="subtitle">(properties)Display:inline-block</h2>
  <div class="start">
    <div class="square" id="one">First Element</div>
    <div class="square" id="two">Second Element</div>
    <div class="square" id="three">Third Element</div>
  </div>
</body>
</html>
