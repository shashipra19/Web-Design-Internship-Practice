<!DOCTYPE html>
<head>
  <title>JS Operator Arthametic</title>
</head>
<body>
  <script type="text/javascript">
  var a=33;
  var b=10;
  var c="test";
  var linebreak="<br/>";

  document.write ("a+b=");
  result=a+b;
  document.write (result);
  document.write (linebreak);

  document.write ("a-b=");
  result=a-b;
  document.write (result);
  document.write (linebreak);

  document.write ("a*b=");
  result=a*b;
  document.write (result);
  document.write (linebreak);

  document.write ("a/b=");
  result=a/b;
  document.write (result);
  document.write (linebreak);

  document.write ("a%b=");
  result=a%b;
  document.write (result);
  document.write (linebreak);

  document.write ("a+b+c=");
  result=a+b+c;
  document.write (result);
  document.write (linebreak);

  document.write ("++a=");
  result=++a;
  document.write (result);
  document.write (linebreak);

  document.write ("--b=");
  result=--b;
  document.write (result);
  document.write (linebreak);
  </script>
</body>
</html>
