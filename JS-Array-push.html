<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array push Method</title>
    </head>
    <body>
        <h2  align="center">JavaScript Array push Method</h2>
        <script type="text/javascript">
            var arr=new Array(1,2,3,4,5);
            var len=arr.push(10);
            document.write("new array after adding " +arr);
            len=arr.push(20);
            document.write("<br/>new array after adding " +arr);
        </script>

    </body>
</html>
