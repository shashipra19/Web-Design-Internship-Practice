<!DOCTYPE html>
<head>
  <title>HTML DOM Selector getElementsByTagName</title>
</head>
<body>
    <p> This is a paragraph of text.</p>
<div class="test">This is another paragraph of text.</div>
    <p>This is another paragraph of text.</p>
  <script>
    var match=document.getElementsByTagName("p");
    document.write("Number of selected element: "+match.length);
    for(var elem in match){
        match[elem].style.background="cyan";
    }
  </script>
</body>
</html>
