<!DOCTYPE html>
<head>
  <title>JS If and Else</title>
</head>
<body>
  <script type="text/javascript">
  var book = prompt(book);
  if(book == "history")
  {
   document.write("<b>History Book</b>");
  }
  else if(book == "math")
  {
   document.write("<b>Mathematics Book</b>");
  }
  else if(book == "science")
  {
   document.write("<b>Science Book</b>");
  }
  else
  {
   document.write("<b>Unknown Book</b>");
  }
  </script>
  
</body>
</html>
