<!DOCTYPE html>
<head>
  <title>HTML DOM Selector getElementById</title>
</head>
<body>
    <p id="mark"> This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>
  <script>
    var match=document.getElementById("mark");
    match.style.background="magenta";
  </script>
</body>
</html>
